<ng-container *ngIf="data.EditBlock">
    <div class="head">
        <div>{{"Edit Block"}}</div>
    </div>
    <div>
        <div class="mt-3 min-vw-50">
            <form [formGroup]="form">
                <div>
                    <mat-form-field>
                        <mat-label>
                            <div>
                                {{"Block Name"}}
                            </div>
                        </mat-label>
                        <input type="text" matInput formControlName="block_name">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>
                            <div>
                                {{"Seat Limit"}}
                            </div>
                        </mat-label>
                        <input type="text" matInput formControlName="block_limit">
                    </mat-form-field>
                </div>
                <div class="mt-1">
                    <button (click)="close()" type="button" class="btn btn-secondary m-1" data-dismiss="modal">Close</button>
                    <button (click)="save()" type="button" class="btn btn-primary m-1">Save changes</button>
                  </div>
            </form>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="data.ManageBlock">
    <div class="head">
        <div>{{"Edit Block"}}</div>
    </div>
    <div>
        <div class="mt-3 min-vw-50">
            <form [formGroup]="addForm">
                <div>
                    <mat-form-field>
                        <mat-label>
                            <span>Row</span>
                        </mat-label>
                        <mat-select formControlName="row">
                            <mat-option *ngFor="let seat of Seats" [value]="seat.name">
                                {{seat.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div *ngIf="!isAddBlock">
                    <mat-form-field>
                        <mat-label>
                            <div>
                                {{"Block Name"}}
                            </div>
                        </mat-label>
                        <input type="text" matInput formControlName="block_name">
                    </mat-form-field>
                </div>
                <div *ngIf="!isAddBlock">
                    <mat-form-field>
                        <mat-label>
                            <div>
                                {{"Seat Limit"}}
                            </div>
                        </mat-label>
                        <input type="text" matInput formControlName="block_limit">
                    </mat-form-field>
                </div>
                <div class="mt-1">
                    <button (click)="close()" type="button" *ngIf="!isAddBlock" class="btn btn-secondary m-1" data-dismiss="modal">Close</button>
                    <button (click)="save()" type="button" *ngIf="!isAddBlock" class="btn btn-primary m-1">Save changes</button>
                    <button (click)="addBlock()" *ngIf="isAddBlock" type="button" class="btn btn-primary m-1">Add Block</button>
                  </div>
            </form>
        </div>
    </div>
</ng-container>
