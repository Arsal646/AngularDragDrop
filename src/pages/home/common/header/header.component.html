<header class="page-header" role="banner">
    <!-- we need this logo when user switches to nav-function-top -->
    <div class="page-logo">
        <a  class="page-logo-link press-scale-down d-flex align-items-center position-relative"
            data-toggle="modal" data-target="#modal-shortcut">
            <!-- <img src="img/logo.png" alt="SmartAdmin WebApp" aria-roledescription="logo"> -->
            <span class="page-logo-text mr-1">SmartAdmin WebApp</span>
            <span
                class="position-absolute text-white opacity-50 small pos-top pos-right mr-2 mt-n2"></span>
            <i class="fal fa-angle-down d-inline-block ml-1 fs-lg color-primary-300"></i>
        </a>
    </div>
    <!-- DOC: nav menu layout change shortcut -->
    <div class="hidden-md-down dropdown-icon-menu position-relative ms-2">
        <span  class="header-btn btn js-waves-off border-1 d-flex justify-content-center align-items-center" (click)="hideMenu()" style="border: 1px solid #b0aeae;" data-action="toggle"
            data-class="nav-function-hidden" title="Hide Navigation">
            <i class="bi bi-list"></i>
        </span>
    </div>
    <!-- DOC: mobile button appears during mobile width -->
    <div class="hidden-lg-up">
        <a  class="header-btn btn press-scale-down" data-action="toggle"
            data-class="mobile-nav-on">
            <i class="ni ni-menu"></i>
        </a>
    </div>
    <div class="search">
        <form class="app-forms hidden-xs-down" role="search" action="page_search.html"
            autocomplete="off">
            <input type="text" id="search-field" placeholder="Search for anything" class="form-control"
                tabindex="1">
            <a  onclick="return false;" class="btn-danger btn-search-close js-waves-off d-none"
                data-action="toggle" data-class="mobile-search-on">
                <i class="fal fa-times"></i>
            </a>
        </form>
    </div>
    <div class="ml-auto d-flex">
        <!-- activate app search icon (mobile) -->
        <div class="hidden-sm-up">
            <a  class="header-icon" data-action="toggle" data-class="mobile-search-on"
                data-focus="search-field" title="Search">
                <i class="fal fa-search"></i>
            </a>
        </div>
        <!-- app settings -->
        <div class="hidden-md-down">
            <a  class="header-icon" data-toggle="modal" data-target=".js-modal-settings">
                <i class="fal fa-cog"></i>
            </a>
        </div>

        <div>
            <a  class="header-icon" data-toggle="dropdown" title="You got 11 notifications">
                <i class="bi bi-bell"></i>
                <span class="badge badge-icon">11</span>
            </a>
        </div>
        <!-- app user menu -->
        <div [ngClass]="userInfo ? 'show':''">
            <a role="button" (click)="avatarClick()"  data-toggle="dropdown" title="drlantern@gotbootstrap.com" class="header-icon d-flex align-items-center justify-content-center ml-2" aria-expanded="true">
                <i style="width: 100%;font-size: 30px;" role="button" class="bi bi-person-circle"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-animated dropdown-lg show" x-placement="bottom-start" style="position: absolute; will-change: top, left; top: 66px; left: 1357px;">
                <div class="dropdown-header bg-trans-gradient d-flex flex-row py-4 rounded-top">
                    <div class="d-flex flex-row align-items-center mt-1 mb-1 color-white">
                        <div class="info-card-text">
                            <div class="fs-lg text-truncate text-truncate-lg">Dr. Codex Lantern</div>
                            <span class="text-truncate text-truncate-md opacity-80">test@gmail.com</span>
                        </div>
                    </div>
                </div>
                <div class="dropdown-divider m-0"></div>
                <a class="dropdown-item fw-500 pt-3 pb-3 text-center" >
                    <span data-i18n="drpdwn.page-logout">Logout</span>
                </a>
            </div>
        </div>
    </div>
</header>
