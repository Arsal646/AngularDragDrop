<!-- First example using JavaScript and Angular ViewChild -->

<div class="d-flex p-3">
    <div class="col md-col10 font-medium">
        <h4>Venue List</h4>
    </div>
    <div class="col col-md-2 text-end"> <button class="btn btn-outline-primary" (click)="addvenue()"><i class="bi bi-plus"></i>Add
            Venue</button></div>
</div>

<div class="w-100 d-flex justify-content-center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table" style="width:80% ;text-align: center;">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="hall_name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.hall_name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="hall_capacity">
            <th mat-header-cell *matHeaderCellDef> Capacity </th>
            <td mat-cell *matCellDef="let element"> {{element.hall_capacity}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="seat_type">
            <th mat-header-cell *matHeaderCellDef> Seat Type </th>
            <td mat-cell *matCellDef="let element"> {{element.seat_type}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr role="button" mat-row *matRowDef="let row; columns: displayedColumns; " (click)="rowClick()"></tr>
    </table>
</div>
