<div class="d-flex p-3">
    <div class="col md-col10 font-medium">
        <h4> <i role="button" (click)="back()" class="bi bi-arrow-left-circle-fill ml-2 mr-2"></i> Flexi Block List</h4>
    </div>
    <div class="col col-md-2 text-end"> <button class="btn btn-outline-primary" (click)="addFlexiBlock()"><i
                class="bi bi-plus"></i>Add Flexi Block</button></div>
</div>

<div class="w-100 d-flex justify-content-center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table"
        style="width:80% ;text-align: center;">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr role="button" mat-row *matRowDef="let row; columns: displayedColumns; " (click)="rowClick()"></tr>
    </table>
</div>
